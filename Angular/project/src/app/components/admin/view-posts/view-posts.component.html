<div class="card">
  <div *ngFor="let post of postForView">
    <h1>{{ post.username }}</h1>
    <h2>{{ post.content }}</h2>
    <p>{{ post.date }}</p>
    
    <button (click)="deletePost(post._id)">Delete</button>

  </div>
  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
