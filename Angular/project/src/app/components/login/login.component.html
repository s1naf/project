<div class="container">
<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="title">Welcome,<br><a routerLink="/register">or create an account</a></div>
    
  <div class="form-group flex-column d-flex"> 
    <label for="username">Username:</label>
    <input type="text" placeholder="username" name="username" formControlName="username" class="input">
  </div>

  <div class="form-group flex-column d-flex"> 
    <label for="password">Password:</label>
    <input type="password" placeholder="Password" name="password" formControlName="password" class="input">
  </div>
    <button 
      class="button"
      [disabled]="form.invalid"
      type="submit">
      Let`s go â†’
    </button>

    @if (invalidLogin){
      <div class="alert alert-danger">
          <strong>Error:</strong> Invalid email or paswword
      </div>
  }
  </form>
</div>
