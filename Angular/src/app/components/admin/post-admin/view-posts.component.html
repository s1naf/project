<div class="card">
  <div *ngFor="let post of postForView">
    <h1 class="title">{{ post.username }}</h1>
    <h2 class="post">{{ post.content }}</h2>
    <p>{{ formatDate(post.date) }}</p>
    
    <button class="button" (click)="deletePost(post._id,post.username)">Delete</button>

  </div>
  <mat-paginator
    class="paginator"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
